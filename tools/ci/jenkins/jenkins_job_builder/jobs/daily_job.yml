- defaults:
    name: daily_build_defaults
    project-type: freestyle
    description: DO NOT EDIT MANUALLY THROUGH JENKINS WEB UI - Config in vendor/volvocars/tools/ci/jenkins_job_builder
    concurrent: false
    parameters:
        - run:
            name: UPSTREAM_JOB
            project-name: ihu_daily
            description: UPSTREAM_JOB can be used to fetch info about ihu_daily.
    properties:
        - build-discarder:
            days-to-keep: 30
            artifact-days-to-keep: 30
        - raw:
            xml: |
                <com.sonyericsson.rebuild.RebuildSettings plugin="rebuild@1.25">
                    <autoRebuild>false</autoRebuild>
                    <rebuildDisabled>false</rebuildDisabled>
                </com.sonyericsson.rebuild.RebuildSettings>
    notifications:
        - http:
            url: http://gotsvl1416.got.volvocars.net:3002/events
            format: json
            event: all
            timeout: 10000
            log: 0
    wrappers:
        - timestamps
        - timeout:
            timeout: 240
            timeout-var: 'BUILD_TIMEOUT'
            abort: true
            type: absolute
        - raw:
            xml: |
                    <org.jenkinsci.plugins.credentialsbinding.impl.SecretBuildWrapper plugin="credentials-binding@1.10">
                        <bindings>
                            <org.jenkinsci.plugins.credentialsbinding.impl.StringBinding>
                                <credentialsId>SWF1_ARTIFACTORY_API_KEY</credentialsId>
                                <variable>ARTIFACTORY_API_KEY</variable>
                            </org.jenkinsci.plugins.credentialsbinding.impl.StringBinding>
                        </bindings>
                    </org.jenkinsci.plugins.credentialsbinding.impl.SecretBuildWrapper>

- defaults:
    name: daily_test_defaults
    project-type: freestyle
    description: DO NOT EDIT MANUALLY THROUGH JENKINS WEB UI - Config in vendor/volvocars/tools/ci/jenkins_job_builder
    concurrent: false
    parameters:
        - run:
            name: UPSTREAM_JOB
            project-name: ihu_daily_build_vcc_eng
            description: parameter 'UPSTREAM_JOB_RESULT' will be used to validate if the daily build has passed.
        - run:
            name: TOP_JOB
            project-name: ihu_daily
            description: parameter 'TOP_JOB_NUMBER' will be used to store along with test results.
    properties:
        - build-discarder:
            days-to-keep: 30
            artifact-days-to-keep: 30
        - raw:
            xml: |
                <com.sonyericsson.rebuild.RebuildSettings plugin="rebuild@1.25">
                    <autoRebuild>false</autoRebuild>
                    <rebuildDisabled>false</rebuildDisabled>
                </com.sonyericsson.rebuild.RebuildSettings>
    builders:
        - config-file-provider:
            files:
                - file-id: 61535809-5c5c-4721-9a65-e3587159647a
                  target: $HOME/lab_config.json
                  variable: IPM_MAP_FILE
        - shell: |
            if [ "$UPSTREAM_JOB_RESULT" != "SUCCESS" ]
            then
                echo "Daily build ihu_vcc-eng failed!!!"
                exit 1
            fi
        - shell:
            !include-raw:
                - bootstrap_ihu_daily_common.sh
                - bootstrap_common_time_triggered.sh
                - bootstrap_ihu_daily_test_common.sh
    notifications:
        - http:
            url: http://gotsvl1416.got.volvocars.net:3002/events
            format: json
            event: all
            timeout: 10000
            log: 0
    wrappers:
        - timestamps
        - timeout:
            timeout: 60
            timeout-var: 'BUILD_TIMEOUT'
            abort: true
            type: absolute
        - raw:
            xml: |
                    <org.jenkinsci.plugins.credentialsbinding.impl.SecretBuildWrapper plugin="credentials-binding@1.10">
                        <bindings>
                            <org.jenkinsci.plugins.credentialsbinding.impl.StringBinding>
                                <credentialsId>SWF1_ARTIFACTORY_API_KEY</credentialsId>
                                <variable>ARTIFACTORY_API_KEY</variable>
                            </org.jenkinsci.plugins.credentialsbinding.impl.StringBinding>
                            <org.jenkinsci.plugins.credentialsbinding.impl.UsernamePasswordMultiBinding>
                                <credentialsId>17703053-422c-421c-a292-315cdb52c385</credentialsId>
                                <usernameVariable>MONGODB_USER</usernameVariable>
                                <passwordVariable>MONGODB_PASSWORD</passwordVariable>
                            </org.jenkinsci.plugins.credentialsbinding.impl.UsernamePasswordMultiBinding>
                        </bindings>
                    </org.jenkinsci.plugins.credentialsbinding.impl.SecretBuildWrapper>
