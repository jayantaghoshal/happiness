- job:
    name: ihu_deliver_to_infotainment
    project-type: freestyle
    description: DO NOT EDIT MANUALLY THROUGH JENKINS WEB UI - Config in vendor/volvocars/tools/ci/jenkins_job_builder
    node: daily_build
    properties:
        - build-discarder:
            days-to-keep: 30
            artifact-days-to-keep: 30
        - raw:
            xml: |
                <com.sonyericsson.rebuild.RebuildSettings plugin="rebuild@1.25">
                    <autoRebuild>false</autoRebuild>
                    <rebuildDisabled>false</rebuildDisabled>
                </com.sonyericsson.rebuild.RebuildSettings>
    concurrent: false
    notifications:
        - http:
            url: http://gotsvl1416.got.volvocars.net:3002/events
            format: json
            event: all
            timeout: 10000
            log: 0
    wrappers:
        - timestamps
        - timeout:
            timeout: 240
            timeout-var: 'BUILD_TIMEOUT'
            abort: true
            type: absolute
        - raw:
            xml: |
                    <org.jenkinsci.plugins.credentialsbinding.impl.SecretBuildWrapper plugin="credentials-binding@1.10">
                        <bindings>
                            <org.jenkinsci.plugins.credentialsbinding.impl.StringBinding>
                                <credentialsId>SWF1_ARTIFACTORY_API_KEY</credentialsId>
                                <variable>ARTIFACTORY_API_KEY</variable>
                            </org.jenkinsci.plugins.credentialsbinding.impl.StringBinding>
                        </bindings>
                    </org.jenkinsci.plugins.credentialsbinding.impl.SecretBuildWrapper>
    parameters:
        - run:
            name: UPSTREAM_JOB
            project-name: ihu_daily_build_vcc_eng
            description: parameter 'UPSTREAM_JOB_RESULT' will be used to validate if the daily build has passed.
        - run:
            name: DAILY_TEST_GENERIC_JOB
            project-name: ihu_daily_test-generic
            description: parameter 'DAILY_TEST_GENERIC_JOB_RESULT' will be used to validate if the daily test has passed.
        - run:
            name: DAILY_TEST_FLEXRAY_JOB
            project-name: ihu_daily_test-flexray
            description: parameter 'DAILY_TEST_FLEXRAY_JOB_RESULT' will be used to validate if the daily test has passed.
        - run:
            name: DAILY_TEST_AUDIO_JOB
            project-name: ihu_daily_test-audio
            description: parameter 'DAILY_TEST_AUDIO_JOB_RESULT' will be used to validate if the daily test has passed.
        - run:
            name: DAILY_TEST_APIX_JOB
            project-name: ihu_daily_test-apix
            description: parameter 'DAILY_TEST_APIX_JOB_RESULT' will be used to validate if the daily test has passed.
    builders:
        - shell: |
            if [ "$UPSTREAM_JOB_RESULT" != "SUCCESS" ] || [ "$DAILY_TEST_GENERIC_JOB" != "SUCCESS" ] || [ "$DAILY_TEST_FLEXRAY_JOB" != "SUCCESS" ] || [ "$DAILY_TEST_APIX_JOB" != "SUCCESS" ] || [ "$DAILY_TEST_AUDIO_JOB" != "SUCCESS" ] 
            then
                echo "Daily build/test failed!!!"
                exit 1
            fi
        - shell:
            !include-raw:
                - bootstrap_ihu_daily_common.sh
                - bootstrap_common_time_triggered.sh
                - bootstrap_ihu_daily_delivery.sh
    publishers:
        - raw:
            xml: |
                <jenkinsci.plugins.influxdb.InfluxDbPublisher plugin="influxdb@1.14">
                <selectedTarget>influxdb</selectedTarget>
                <customProjectName>ihu_daily_build_vcc_eng</customProjectName>
                <customPrefix>IhuDaily</customPrefix>
                </jenkinsci.plugins.influxdb.InfluxDbPublisher>

