- job:
    name: ihu_daily
    project-type: multijob
    node: high
    scm:
        - git:
            url: ssh://gotsvl1415.got.volvocars.net:29421/manifest
            credentials-id: 0cc7da38-6d74-4a55-8773-e706f59cb82f
            branches:
                - "*/master"
            # tmp/manifest is never used, the real manifest repo is placed in aosp/.repo/manifests
            basedir: tmp/manifest
            wipe-workspace: true
    triggers:
        - pollscm:
            cron: "H H(0-1) * * *"
            ignore-post-commit-hooks: True
    notifications:
        - http:
            url: http://gotsvl1416.got.volvocars.net:3002/events
            format: json
            event: all
            timeout: 10000
            log: 0
    builders:
      - shell:
            !include-raw:
                - bootstrap_vcc_ci.sh
      - multijob:
          name: Build
          condition: ALWAYS
          projects:
            - name: ihu_daily_build_vcc_eng
              current-parameters: true
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
            - name: ihu_daily_build_vcc_userdebug
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
            - name: ihu_daily_build_vcc_user
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
      - multijob:
          name: Test
          condition: ALWAYS
          projects:
            - name: ihu_daily_test-generic
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
            - name: ihu_daily_test-flexray
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
            - name: ihu_daily_test-audio
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
            - name: ihu_daily_test-apix
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}   
      - multijob:
          name: VTS
          condition: ALWAYS
          projects:
            - name: ihu_daily_vts1-generic
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
            - name: ihu_daily_vts2-generic
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
            - name: ihu_daily_vts3-generic
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}

            - name: ihu_daily_vts4-generic
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
      - multijob:
          name: Deliver
          condition: ALWAYS
          projects:
            - name: ihu_deliver_to_infotainment
              current-parameters: true
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
      - shell: touch "${JOB_NAME}".success
    publishers:
      - raw:
            xml: |
                <jenkinsci.plugins.influxdb.InfluxDbPublisher plugin="influxdb@1.14">
                <selectedTarget>influxdb</selectedTarget>
                <customProjectName>ihu_daily</customProjectName>
                <customPrefix>IhuDailyMaster</customPrefix>
                </jenkinsci.plugins.influxdb.InfluxDbPublisher>
      - post-tasks:
          - matches:
            - log-text: 
              operator: AND
            escalate-status: false
            run-if-job-successful: false
            script:
              !include-raw:
                - bootstrap_common_time_triggered.sh
                - bootstrap_report_status.sh
      - trigger-parameterized-builds:
        - project:
            - ihu_staging
          condition: ALWAYS
          predefined-parameters: |
            GIT_COMMIT=${GIT_COMMIT}
            GIT_URL=${GIT_URL}

