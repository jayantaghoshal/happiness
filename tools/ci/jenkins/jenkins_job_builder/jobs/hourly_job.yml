- defaults:
    name: hourly_job_defaults
    project-type: freestyle
    description: DO NOT EDIT MANUALLY THROUGH JENKINS WEB UI - Config in vendor/volvocars/tools/ci/jenkins_job_builder
    concurrent: false
    properties:
        - build-discarder:
            days-to-keep: 30
            artifact-days-to-keep: 30
        - raw:
            xml: |
                <com.sonyericsson.rebuild.RebuildSettings plugin="rebuild@1.25">
                    <autoRebuild>false</autoRebuild>
                    <rebuildDisabled>false</rebuildDisabled>
                </com.sonyericsson.rebuild.RebuildSettings>
    wrappers:
        - timestamps
        - timeout:
            timeout: 180
            timeout-var: 'BUILD_TIMEOUT'
            abort: true
            type: absolute
        - raw:
            xml: |
                    <org.jenkinsci.plugins.credentialsbinding.impl.SecretBuildWrapper plugin="credentials-binding@1.10">
                        <bindings>
                            <org.jenkinsci.plugins.credentialsbinding.impl.StringBinding>
                                <credentialsId>SWF1_ARTIFACTORY_API_KEY</credentialsId>
                                <variable>ARTIFACTORY_API_KEY</variable>
                            </org.jenkinsci.plugins.credentialsbinding.impl.StringBinding>
                            <org.jenkinsci.plugins.credentialsbinding.impl.UsernamePasswordMultiBinding>
                                <credentialsId>17703053-422c-421c-a292-315cdb52c385</credentialsId>
                                <usernameVariable>MONGODB_USER</usernameVariable>
                                <passwordVariable>MONGODB_PASSWORD</passwordVariable>
                            </org.jenkinsci.plugins.credentialsbinding.impl.UsernamePasswordMultiBinding>
                        </bindings>
                    </org.jenkinsci.plugins.credentialsbinding.impl.SecretBuildWrapper>
    publishers:
      - archive:
          artifacts: 'aosp/out/host/linux-x86/vcc_test_results/current/**/*'
          allow-empty: true
    notifications:
        - http:
            url: http://gotsvl1416.got.volvocars.net:3002/events
            format: json
            event: all
            timeout: 10000
            log: 0

- job:
    name: ihu_hourly
    project-type: multijob
    node: high
    scm:
        - git:
            url: ssh://gotsvl1415.got.volvocars.net:29421/manifest
            credentials-id: 0cc7da38-6d74-4a55-8773-e706f59cb82f
            branches:
                - "*/master"
            # tmp/manifest is never used, the real manifest repo is placed in aosp/.repo/manifests
            basedir: tmp/manifest
            wipe-workspace: true
    triggers:
        - pollscm:
            cron: "H * * * *"
            ignore-post-commit-hooks: True
    notifications:
        - http:
            url: http://gotsvl1416.got.volvocars.net:3002/events
            format: json
            event: all
            timeout: 10000
            log: 0
    builders:
      - shell:
            !include-raw:
                - bootstrap_vcc_ci.sh
      - multijob:
          name: Build
          condition: ALWAYS
          projects:
            - name: ihu_hourly_build-eng
              current-parameters: true
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
      - multijob:
          name: Test
          condition: ALWAYS
          projects:
            - name: ihu_hourly_test-generic
              current-parameters: true
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
            - name: ihu_hourly_test-flexray
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
            - name: ihu_hourly_test-audio
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
            - name: ihu_hourly_test-apix
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}                

    publishers:
        - raw:
            xml: |
                <jenkinsci.plugins.influxdb.InfluxDbPublisher plugin="influxdb@1.14">
                <selectedTarget>influxdb</selectedTarget>
                <customProjectName>ihu_hourly</customProjectName>
                <customPrefix>IhuHourlyMaster</customPrefix>
                </jenkinsci.plugins.influxdb.InfluxDbPublisher>
- job:
    name: ihu_hourly_build-eng
    defaults: hourly_job_defaults
    node: hourly_build
    parameters:
        - run:
            name: UPSTREAM_JOB
            project-name: ihu_hourly
            description: UPSTREAM_JOB can be used to fetch info about ihu_hourly.
    builders:
        - shell:
            !include-raw:
                - bootstrap_ramdisk.sh
                - bootstrap_common_time_triggered.sh
                - bootstrap_ihu_hourly_build_eng.sh
    publishers:
        - raw:
            xml: |
                <jenkinsci.plugins.influxdb.InfluxDbPublisher plugin="influxdb@1.14">
                <selectedTarget>influxdb</selectedTarget>
                <customProjectName>ihu_hourly_build-eng</customProjectName>
                <customPrefix>IhuHourly</customPrefix>
                </jenkinsci.plugins.influxdb.InfluxDbPublisher>

- job:
    name: ihu_hourly_test-generic
    defaults: hourly_job_defaults
    node: hourly_test-generic
    parameters:
        - run:
            name: UPSTREAM_JOB
            project-name: ihu_hourly_build-eng
            description: parameter 'UPSTREAM_JOB_RESULT' will be used to validate if the hourly build has passed.
        - run:
            name: TOP_JOB
            project-name: ihu_hourly
            description: parameter 'TOP_JOB_NUMBER' will be used to store along with test results.    
    builders:
        - config-file-provider:
            files:
                - file-id: 61535809-5c5c-4721-9a65-e3587159647a
                  target: $HOME/lab_config.json
                  variable: IPM_MAP_FILE
        - shell: |
            if [ "$UPSTREAM_JOB_RESULT" != "SUCCESS" ]
            then
                echo "Hourly test generic failed!!!"
                exit 1
            fi
        - shell:
            !include-raw:
                - bootstrap_common_time_triggered.sh
                - bootstrap_ihu_hourly_test_common.sh
    publishers:            
        - raw:
            xml: |
                <jenkinsci.plugins.influxdb.InfluxDbPublisher plugin="influxdb@1.14">
                <selectedTarget>influxdb</selectedTarget>
                <customProjectName>ihu_hourly_test-generic</customProjectName>
                <customPrefix>IhuHourly</customPrefix>
                </jenkinsci.plugins.influxdb.InfluxDbPublisher>

