- defaults:
    name: hourly_job_defaults
    project-type: freestyle
    description: DO NOT EDIT MANUALLY THROUGH JENKINS WEB UI - Config in vendor/volvocars/tools/ci/jenkins_job_builder
    concurrent: false
    properties:
        - build-discarder:
            days-to-keep: 30
            artifact-days-to-keep: 30
        - raw:
            xml: |
                <com.sonyericsson.rebuild.RebuildSettings plugin="rebuild@1.25">
                    <autoRebuild>false</autoRebuild>
                    <rebuildDisabled>false</rebuildDisabled>
                </com.sonyericsson.rebuild.RebuildSettings>
    wrappers:
        - timeout:
            timeout: 60
            timeout-var: 'BUILD_TIMEOUT'
            abort: true
            type: absolute
        - raw:
            xml: |
                    <org.jenkinsci.plugins.credentialsbinding.impl.SecretBuildWrapper plugin="credentials-binding@1.10">
                        <bindings>
                            <org.jenkinsci.plugins.credentialsbinding.impl.StringBinding>
                                <credentialsId>SWF1_ARTIFACTORY_API_KEY</credentialsId>
                                <variable>ARTIFACTORY_API_KEY</variable>
                            </org.jenkinsci.plugins.credentialsbinding.impl.StringBinding>
                        </bindings>
                    </org.jenkinsci.plugins.credentialsbinding.impl.SecretBuildWrapper>
    publishers:
      - archive:
          artifacts: 'aosp/out/host/linux-x86/vcc_test_results/current/**/*'
          allow-empty: true

- job:
    name: ihu_hourly
    project-type: multijob
    node: high
    scm:
        - git:
            url: ssh://gotsvl1415.got.volvocars.net:29421/manifest
            credentials-id: 0cc7da38-6d74-4a55-8773-e706f59cb82f
            branches:
                - "*/master"
            # tmp/manifest is never used, the real manifest repo is placed in aosp/.repo/manifests
            basedir: tmp/manifest
            wipe-workspace: true
    triggers:
        - pollscm:
            cron: "H * * * *"
            ignore-post-commit-hooks: True
    builders:
      - multijob:
          name: Build
          condition: ALWAYS
          projects:
            - name: ihu_hourly_build-eng
              current-parameters: true
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
      - multijob:
          name: Test
          condition: SUCCESSFUL
          projects:
            - name: ihu_hourly_test-generic
              current-parameters: true
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
            - name: ihu_hourly_test-flexray
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}
            - name: ihu_hourly_test-audio
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                UPSTREAM_JOB_GIT_REVISION=${GIT_COMMIT}
                UPSTREAM_JOB_GIT_URL=${GIT_URL}

- job:
    name: ihu_hourly_build-eng
    defaults: hourly_job_defaults
    node: hourly_build
    properties:
        #TODO: Duplicated from the hourly_job_defaults, don't know how to append things to the default.
        - build-discarder:
            days-to-keep: 30
            artifact-days-to-keep: 30
        - raw:
            xml: |
                <com.sonyericsson.rebuild.RebuildSettings plugin="rebuild@1.25">
                    <autoRebuild>false</autoRebuild>
                    <rebuildDisabled>false</rebuildDisabled>
                </com.sonyericsson.rebuild.RebuildSettings>
    wrappers:
        - timeout:
            timeout: 180
            timeout-var: 'BUILD_TIMEOUT'
            abort: true
            type: absolute
    builders:
        - shell:
            !include-raw:
                - bootstrap_ramdisk.sh
                - bootstrap_common_time_triggered.sh
                - bootstrap_ihu_hourly_build_eng.sh

- job:
    name: ihu_hourly_test-generic
    defaults: hourly_job_defaults
    node: hourly_test-generic
    parameters:
        - run:
            name: UPSTREAM_JOB
            project-name: ihu_hourly_build-eng
            description: parameter 'UPSTREAM_JOB_RESULT' will be used to validate if the hourly build has passed.
    builders:
        - shell: |
            if [ "$UPSTREAM_JOB_RESULT" != "SUCCESS" ]
            then
                echo "Hourly test generic failed!!!"
                exit 1
            fi
        - shell:
            !include-raw:
                - bootstrap_common_time_triggered.sh
                - bootstrap_ihu_hourly_test_common.sh

